
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <title>Create logo</title>
    <style>
        @font-face {
            font-family: "PlexSan";
            src: url(./fonts/IBMPlexSans-Regular.ttf)
        }

        @font-face {
            font-family: "PlexSan-reg";
            src: url(./fonts/IBMPlexSans-Regular.ttf)
        }

        @font-face {
            font-family: "PlexSan-bold";
            src: url(./fonts/IBMPlexSans-Bold.ttf)
        }

        body {
            padding: 10px;
            font-family: "PlexSan";
        }

        #logo {
            font-family: "PlexSan-bold";
            width: 300px;
            background-color: #0313B0;
            color: white;
            text-align: center;
            padding: 120px;
        }

        #main {
            font-size: 82px;
        }

        #part {
            font-size: 22px;
            position: relative;
        }

        #left {
            position: absolute;
            top: -22px;
            left: 40.5px;
        }

        #right {
            position: absolute;
            top: -22px;
            right: 40.5px;
        }

        #head {
            font-size: 23px;
        }
    </style>
</head>

<body>
    <span id="head">Tạo logo của riêng bạn theo phong cách BLACKPINK</span>
    <br>
    <input type="text" id="mainI" placeholder="Nội dung chính" />
    <input type="text" id="leftI" placeholder="Phần bên trái" />
    <input type="text" id="rightI" placeholder="Phần bên phải" />
    <input type="button" onclick="exec()" value="QUẤT" />
    <br>
    <br>
    <div id="logo">
        <label id="main">Đen Hồng</label>
        <br>
        <div id="part">
            <label id="left">EST</label>
            <label id="right">1976</label>
        </div>
    </div>

    <br>
    <br>
    <span id="head">Cho bác nào muốn custom logo màu mè</span>
    <input type="color" name="font" id="font" value="#000000">
    <input type="color" name="bg" id="bg"  value="#f19fb7">
    <input type="button" onclick="execColor()" value="QUẤT" />
    
    

    <!-- <img src="logoreal.png" width="300px"> -->

    <script>
        function exec() {
            if ($("#mainI").val() == "") {
                alert("Điền nội dung chính vô dùm! (eg. Jennie)");
                return;
            }

            if ($("#leftI").val() == "") {
                alert("Điền phần bên trái! (eg. EST)");
                return;
            }

            if ($("#rightI").val() == "") {
                alert("Phần bên phải còn trống kìa! (eg. 1976)");
                return;
            }

            $("#main").html($("#mainI").val());
            $("#left").html($("#leftI").val());
            $("#right").html($("#rightI").val());

            let mw = $("#main").width();
            
            let losize = mw + 60;
            let dis = (losize - mw) / 2;
            $("#logo").css("width", losize);
            $("#left").css("left", dis);
            $("#right").css("right", dis);

            if (mw > 300) {
                alert("Gõ phần chính hơi dài rồi bạn eiii...!!!");
                return;
            }
        }


        function execColor() {
            $("#logo").css("background-color", $("#bg").val());
            $("#logo").css("color", $("#font").val());
        }

    </script>
</body>

</html>
